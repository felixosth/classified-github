<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Unsupported</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1 style="margin-top: 1rem; margin-bottom: 1rem" class="text-center">Unsupported browser</h1>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h4>Hello!</h4>
                <p>
                    You are using Internet Explorer.
                </p>
                <p>
                    Unfortunately, we don't support this web browser.
                </p>
                <p>
                    We recommend <a href="https://www.mozilla.org/sv-SE/firefox/new/">Mozilla Firefox</a>, <a href="https://www.google.com/intl/sv/chrome/">Google Chrome</a> or <a href="https://www.microsoft.com/sv-se/edge">Microsoft Edge</a>.
                </p>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
